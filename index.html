<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
        <h1 class="text-center">Wordle Clone</h1>
        <div id="guesses" class="text-center"></div>
        <div id="remainingLetters"></div>
        <span id="startNewGame" class="noselect">New Game</span>
        <div id="menu" class="container text-center hidden">
          <h2>New Game</h2>
          Choose number of letters: <input type="number" name="" id="inputNumber" value="5" min="4" max="12">
          <br>
          <button type="button" id="inputButton">Start</button>
        </div>
      </div>
      <!-- Lets us use JSX -->
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
      <!-- Load our React component. -->      
      <script src="main.js"></script>
      <script src="components.js"></script>
      <script src="newGameMenu.js"></script>
  </body>
</html>
